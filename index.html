<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texture Adder</title>
  <link rel="stylesheet" href="style.css">
</head>

  <h1>Texture Adder</h1>

      <option value="magazine.jpg">magazine</option>
      <option value="vinyl-bleed.jpg">vinyl bleed</option>
      <option value="60s-mustard.jpg">60s mustard</option>
      <option value="royal-navy.jpg">royal navy</option>
      <option value="tonor.png">tonor</option>
      <option value="heavy-grain.png">heavy grain</option>
    </select>

    <select id="blendMode">
      <option value="overlay">Overlay</option>
      <option value="multiply">Multiply</option>
      <option value="screen">Screen</option>
      <option value="darken">Darken</option>
      <option value="lighten">Lighten</option>
      <option value="difference">Difference</option>
    </select>

    <input type="range" id="opacitySlider" min="0" max="100" value="100">
