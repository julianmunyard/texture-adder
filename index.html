<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texture Adder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Texture Adder</h1>

  <input type="file" id="upload" accept="image/*">
  
<select id="textureSelect">
  <option value="magazine.jpg">magazine</option>
  <option value="vinyl-bleed.jpg">vinyl bleed</option>
  <option value="60s-mustard.jpg">60s mustard</option>
  <option value="royal-navy.jpg">royal navy</option>
</select>

  <select id="blendMode">
    <option value="overlay">Overlay</option>
    <option value="multiply">Multiply</option>
    <option value="screen">Screen</option>
    <option value="darken">Darken</option>
    <option value="lighten">Lighten</option>
    <option value="difference">Difference</option>
  </select>

<label for="opacitySlider">Blend Intensity</label>
<input type="range" id="opacitySlider" min="0" max="100" value="100">

 <div id="previewWrapper">
  <canvas id="canvas"></canvas>
</div>


  <button id="download">Download Image</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
